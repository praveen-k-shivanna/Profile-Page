<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./Images/right/praveenkshivanna-modified.png" alt="" />
            <h3>Praveen K Shivanna</h3> 
            <p>Technology Analyst</p>
            
          </div>
          <div class="links">
            <div class="link">
              <img src="./Images/right/ERPO-modified.png" alt="" />
              <h2>ERP</h2>
            </div>
            <div class="link">
              <img src="./Images/right/Development-modified.png" alt="" />
              <h2>Development</h2>
            </div>
            <div class="link">
              <img src="./Images/right/Testing-modified.jpeg" alt="" />
              <h2>Testing</h2>
            </div>
            <div class="link">
              <img src="./Images/right/Support-modified.jpeg" alt="" />
              <h2>Support</h2>
            </div>
          </div>
          <div class="pro">
            <h2>Seeking career change</h2>
            <img src="./Images/right/available-for-hire1-modified.jpeg" alt="" />
            
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Programming skills</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <img src="./Images/right/Oracle SQL logo-modified.png" alt="" />
              <div class="card-info">
                <h2>Oracle SQL</h2>
                <p>Advanced level</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">90%</h2>
            </div>
            <div class="card">
              <img src="./Images/right/Full-Stack-modified.jpeg" alt="" />
              <div class="card-info">
                <h2>Full-Stack Developer</h2>
                <p>Advanced level</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">70%</h2>
            </div>
            <div class="card">
              <img src="./Images/right/Python-modified.jpeg" alt="" />
              <div class="card-info">
                <h2>Python</h2>
                <p>Intermediate level</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">50%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>

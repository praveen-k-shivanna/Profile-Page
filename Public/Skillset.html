<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
  
  
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <a href="../index.html"><img src="./RightImages/praveenkshivanna-modified.png" alt="" /></a>
            <h3>Praveen K Shivanna</h3> 
            <p>Technology Analyst</p>
            
          </div>
          <div class="links">
            <div class="link">
              <img src="./RightImages/ERPO-modified.png" alt="" />
              <h2><a href="./ERP.html">
              <button type = "button" class = "btn erp">ERP</button></a> </h2>

            </div>
            <div class="link">
              <img src="./RightImages/Development-modified.png" alt="" />
              <h2><a href="./Dev.html">
                <button type = "button" class = "btn dev">Development</button></a> </h2>
            </div>
            <div class="link">
              <img src="./RightImages/Testing-modified.jpeg" alt="" />
              <h2><a href="./Test.html">
                <button type = "button" class = "btn test">Testing</button></a> </h2>
            </div>
            <div class="link">
              <img src="./RightImages/Support-modified.jpeg" alt="" />
              <h2><a href="./support.html">
                <button type = "button" class = "btn support">Support</button></a> </h2>
            </div>
          </div>
          <div class="pro">
            <h2>Seeking career change</h2>
            <a href="./contact.html"><img src="./RightImages/available-for-hire1-modified.jpeg" alt="Available for work" /></a>
            
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Programming Skills</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <a href="https://github.com/praveen-k-shivanna/SQL.git"><img src="./RightImages/Oracle SQL logo-modified.png" alt="SQL" /></a>
              <div class="card-info">
                <a href="https://github.com/praveen-k-shivanna/SQL.git"><h2> Oracle PL/SQL </h2></a>
                <p>Advanced level</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">90%</h2>
            </div>
            <div class="card">
              <a href="https://github.com/praveen-k-shivanna/Web_Development.git"><img src="./RightImages/Full-Stack-modified.jpeg" alt="Full-Stack" /></a>
              <div class="card-info">
                <a href="https://github.com/praveen-k-shivanna/Web_Development.git"><h2> Full-Stack </h2></a>
                <p>Advanced level</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">80%</h2>
            </div>
            <div class="card">
              <a href="https://github.com/praveen-k-shivanna/Python-Advanced"><img src="./RightImages/Python-modified.jpeg" alt="Python" /></a>
              <div class="card-info">
                <a href="https://github.com/praveen-k-shivanna/Python-Advanced"><h2> Python </h2></a>
                <p>Intermediate level</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">70%</h2>
            </div>
          </div>

    <div class="circle1"></div>
    <div class="circle2"></div>
